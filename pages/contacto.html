    <main>

        <div class="h3 text-center mt-3 mb-3">
            Formulario para contactarse con la empresa
        </div>

        <div class="contenedor1">
            <form id="miFormulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-danger fw-bold">Nombre</label>
                    <input type="text" class="form-control border-black" id="nombre" placeholder="nombre completo" required>
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label text-danger fw-bold">Correo Electronico</label>
                    <input type="email" class="form-control border-black" id="correo" placeholder="name@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label text-danger fw-bold">Telefono</label>
                    <input type="text" class="form-control border-black" id="telefono" placeholder="Telefono" required>
                  </div>
                  <div class="mb-3">
                    <label for="motivo" class="form-label text-danger fw-bold">Motivo</label>
                    <select class="form-select border-black" aria-label="Default select example" id="motivo" required>
                      <option selected>Seleccione el motivo de su consulta</option>
                      <option value="1">Por publicidad de los cines</option>
                      <option value="2">Consulta en general</option>
                      <option value="3">Para hacer una critica</option>
                      <option value="3">Por una pelicula en proyeccion</option>
                      <option value="3">Por un proximo estreno</option>
                      <option value="3">Otro motivo diferente</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="consulta" class="form-label text-danger fw-bold">Consulta</label>
                    <textarea class="form-control border-black" id="consulta" rows="5" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-outline-danger w-50" id="botonEnviar">Enviar Consulta</button>
                  </div>
            </form>
